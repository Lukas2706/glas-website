<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utc+2">
    <title>Stats Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial">
  </head>
  <body>
      <main>
        <section class="glass">
          <div class="dashboard">
              <div class="user">
                <img src="####" alt="">
                <h3>Lukas Kämper</h3>
                <p>Admin</p>
              </div>
              <div class="links">
                <div class="link">
                  <img src="steam.png" alt="steam">
                  <h2>Über mich</h2>
                </div>
                <div class="link">
                  <img src="upcoming.png" alt="controller">
                  <h2>Games</h2>
                </div>
                <div class="link">
                  <img src="library.png" alt="stats">
                  <h2>Stats</h2>
                </div>
                <div class="link">
                  <img src="galerie.png" alt="galerie">
                  <h2>Galerie</h2>
                </div>
              </div>
              <div class="contact">
                <h2>Kontaktier mich</h2>
              </div>
          </div>
          <div class="games">
            <div class="status">
              <h1>Aktive Spiele</h1>
              <input type="text" name="" value="">
            </div>
            <div class="cards">
              <div class="card">
                <img src="boombeach.png" alt="boom beach logo">
                <div class="cardinfo">
                  <h2>Boom Beach</h2>
                  <p>Mobile Version</p>
                </div>
                <h2 class="level">lvl.43</h2>
              </div>
              <div class="card">
                <img src="hayday.png" alt="hay day logo">
                <div class="cardinfo">
                  <h2>Hay Day</h2>
                  <p>Mobile Version</p>
                </div>
                <h2 class="level">lvl.36</h2>
              </div>
              <div class="card">
                <img src="tsto.png" alt="simpsons logo">
                <div class="cardinfo">
                  <h2>The Simpsons Taped out</h2>
                  <p>Mobile Version</p>
                </div>
                <h2 class="level">lvl.12</h2>
              </div>
            </div>
          </div>
        </section>
      </main>
      <div class="circle1">
      </div>
      <div class="circle2">
      </div>
  </body>
</html>
